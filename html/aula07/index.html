<body>
    
    <header>
            <h1>Lista de definição</h1>
    </header>

    <main> 
        <!--Dl = Definition List, ou seja lista de definição -->
        
            <dl>
                <!--DT = Defenition term ou seja termo da definição ou titulo-->
                <dt>HTML</dt>

                <!--DD = Definition details = definição dos detalhes ou explicação-->
                <dd>Linguagem de marcação textual</dd>

                <dt>JavaScript</dt>
                <dd>Linguagem de programação</dd>
            </dl>


    </main>

    </footer>
